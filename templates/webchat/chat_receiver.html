{% load humanize %}
<li class="d-flex justify-content-between mb-4">
    {% with picture=message.conversation.customer.user.profile_picture  %}
        {% if picture %}
            <img src="{{ picture.url }}" alt="avatar" class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
        {% else %}
            <img src="https://ui-avatars.com/api/?name={{ message.conversation.customer }}" alt="avatar" class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
        {% endif %}
    {% endwith %}
    <div class="card w-100">
        <div class="card-header d-flex justify-content-between p-3">
            <p class="fw-bold mb-0">{{ message.conversation.customer }}</p>
            <p class="text-muted small mb-0"><i class="far fa-clock"></i> {{ message.created_at|naturaltime }}</p>
        </div>
        <div class="card-body">
            <p class="mb-0">
                {{ message.content }}
            </p>
        </div>
    </div>
</li>
